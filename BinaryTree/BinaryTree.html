<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Binary Tree</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cajas.css'>



</head>

<body>
    <div id="app">
        <form>
            <h2>Binary Tree</h2>
            <label for='cod'>
            Codigo<input type='text' id='cod'><br>
          </label>
            <label for='nom'>
            Nombre<input type='text' id='nom'><br>
          </label>
            <label for='pre'>
            Precio<input type='text' id='pre'><br>
          </label>
            <label for='can'>
            Cantidad<input type='text' id='can'><br>
          </label>

            <button type='reset'>Cancelar</button>
            <button type='button' id='add'>Agregar</button>
            <button type='button' id='find'>Buscar</button>
            <button type="button" id="inorder"> Ordenar In</button>
            <button type="button" id="postorder"> Ordenar Post</button>
            <button type="button" id="preorder"> Ordenar Pre</button>

        </form>
        <div id="detalles"></div>
    </div>
    <script src='binarios.js'></script>





</body>

</html>
